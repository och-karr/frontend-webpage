<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <a href="#" class="logo">
        <img src="./images/icons/logo.svg" alt="" class="logo__icon">
        <p class="logo__text">Front-End</p>
      </a>
      <ul class="nav__list">
        <li class="nav__list-el">
          <a href="#" class="nav__link">Wiadomości</a>
        </li>
        <li class="nav__list-el">
          <a href="#" class="nav__link">Technologie</a>
        </li>
      </ul>
      <img src="./images/icons/hamburger.svg" alt="" class="nav__icon nav__icon--hamburger">
      <img src="./images/icons/close.svg" alt="" class="nav__icon nav__icon--close none">
    </nav>
    <header class="header">
      <img src="./images/photos/header-desktop.png" alt="" class="header__main-img">
      <div class="header__form-container">
        <div class="header__content header__content--welcome">
          <h1 class="header__title">Dzień dobry</h1>
          <button class="main-btn">Zaloguj się</button>
          <span class="header__text">lub</span>
          <button class="main-btn main-btn--contour">Zarejestruj</button>
        </div>
        <form action="" class="header__content header__content--login">
          <h1 class="header__title">Zaloguj się</h1>
          <input type="text" placeholder="Login" class="input">
          <input type="password" placeholder="Hasło" class="input">
            
            <span class="header__text">
              <div class="toggle">
                <div class="toggle__dot"></div>
              </div>
              Zapamiętaj moją sesję
            </span>
          <input type="submit" class="main-btn">
        </form>
      </div>
    </header>
  </div>
  <script src="./js/index.min.js"></script>
</body>
</html>
